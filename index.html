
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		@font-face {
 		 font-family: LiOpu;
 		 src: url(LiOpu.ttf);
}
		body{
			background-image: url(bg.jpg);
			background-size: cover;
			background-repeat: no-repeat;
		}
		.hd{
			font-family: LiOpu;
			font-size: 3rem;
		}

	    .td{
			font-family: LiOpu;
			font-size: 2rem;
		}
		.container{
			width: 50%;
			height: 90%;
			margin: 2% auto;
			padding: 3rem;
			background-color: rgba(0, 0, 0, 0.37);
			border: 1px solid orangered;
			border-radius: 1rem;
		}

		h2{
			background-color: aqua;
			color: orangered;
			margin: 0 0 1rem 0; 
			text-align: center;
			border-radius: .3rem;
			font-weight: normal;
		}

		h2:hover{
			letter-spacing: 3px;
			transition: .5s;
		}

		.h-w{
			outline: none;
			height: 2.5rem;
			width: 97%;
			margin-bottom: .4rem;
			border: 1px solid red;
			background-color: rgb(255, 202, 183);
			border-radius: 2px;
			font-size: 1.5rem;
		}

		.hvr:hover{
			padding-left: 1rem;
			letter-spacing: .8rem;
			background-color: orangered;
			color: white;
			transition: .7s;
		}

		.clr{
			color: white;
		    letter-spacing: 2px;
			text-shadow: black;
		}

		.inpt-box input::placeholder{
			padding-left: .5rem;
			font-family: LiOpu;
            font-size: 1rem;
			color: rgb(255, 112, 60);
		}
		
		.rslt-box{
        background-color: rgb(155, 255, 255);
		text-align: center;
		font-size: 1.5rem;
		display: inline-block;
		width: 100%;
		padding-top: 4px;
		font-weight: bold;
		}
        
		.result_bx{
			border: 1px solid rgb(0, 255, 255);
			background-color: rgb(215, 255, 255);
			height: 3rem;
			width: 99%;
			font-size: 1.5rem;
			color: blue;
			letter-spacing: 2px;
			text-align: center;
		}

		.btn{
			border: 1px solid rgb(196, 196, 255);
			background-color: rgb(62, 62, 255);
			color: white;
			font-size: 1.4rem;
			letter-spacing: 2px;
			height: 2rem;
			margin-bottom: 1rem;
			border-radius: 1rem;
			cursor: pointer;
		}

		.hvr-btn:hover{
			background-color: orangered;
			color: white;
			letter-spacing: .3rem;
			transition: 1s;
		}

	</style>
</head>
<body>


<div class="container">

		<h2 class="hd">কেনাকাটার হিসাব করুন</h2>

	<div class="inpt-box">
		<span class="clr td">পেন্টের মূল্য:</span> 	<br>
			<input type="text" id="item1" class="h-w hvr" placeholder="ইংরেজিতে মূল্য লিখুন">	<br>

			<span class="clr td">শার্টের মূল্য:</span>	<br>
			<input type="text" id="item2" class="h-w hvr" placeholder="ইংরেজিতে মূল্য লিখুন">	<br>
			
			<span class="clr td">ট্রাউজারের মূল্য:</span>	<br>
			<input type="text" id="item3" class="h-w hvr" placeholder="ইংরেজিতে মূল্য লিখুন">	<br>

            <button onclick="show()" class="h-w btn hvr-btn td">সর্বমোট মূল্য দেখুন</button>

			<span class="rslt-box td">আপনার মোট খরচ (টাকায়):</span><br>
			<input type="text" id="result-bx" class="h-w result_bx">	<br>
	</div>






<script>
		function show(){
			var item01=parseInt(document.getElementById('item1').value);
			var item02=parseInt(document.getElementById('item2').value);
			var item03=parseInt(document.getElementById('item3').value);
			var result= item01+item02+item03;

			document.getElementById('result-bx').value=result;
		}

		
</script>
</div>
	
</body>
</html>
